  <div class="container my-3">
    <h2 th:onclick="mensagem()">Edição de produtos</h2>

    <div class="card">
      <div class="card-body">
        <form method="post" th:object="${produto}" th:action="@{/salvar}" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input class="form-control" type="text" readonly name="id" th:field="*{id}">
          </div>
          <div class="mb-3">
            <label for="examplenome" class="form-label">Nome</label>
            <input th:field="*{nome}" type="text" class="form-control" id="nome" aria-describedby="nome" />
          </div>
          <div class="mb-3">
            <label for="examplemarca" class="form-label">Marca</label>
            <input th:field="*{marca}" type="text" class="form-control" id="marca" />
            <div th:if="${#fields.hasErrors('marca')}"
                th:errors="*{marca}"
                id="marcaHelp"
                class="form-text"
              ></div>
            </div>
            <div class="mb-3">
              <label for="examplefabricacao" class="form-label">Fabricação</label>
              <input
                th:field="*{fabricacao}"
                type="date"
                class="form-control"
                id="fabricacao"
              />
              <div
                th:if="${#fields.hasErrors('fabricacao')}"
                th:errors="*{fabricacao}"
                id="fabricacaoHelp"
                class="form-text"
              ></div>
            </div>
            <div class="input-group mb-3">
              <!--  <label for="examplepreco" class="form-label">Preço</label> -->
              <span class="input-group-text">$</span>
              <input
                placeholder="Preço"
                th:field="*{preco}"
                type="number"
                step="any"
                min="1"
                class="form-control"
                id="preco"
              />
            </div>
            <div class="mb-3">
              <label for="exampletipo" class="form-label">Tipo</label>
              <input
                th:field="*{tipo}"
                type="text"
                class="form-control"
                id="tipo"
                aria-describedby="tipo"
              />
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Imagem</label>
              <input name="file" class="form-control" type="file" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </div>
