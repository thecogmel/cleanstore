<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Navigation-->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#">Cleanstore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
      </ul>
      <form class="d-flex">
        <a th:href="@{/verCarrinho}" class="btn btn-outline-dark">
          <i class="bi-cart-fill me-1"></i>
          Carrinho
          <span th:if="${!session.isEmpty()}">
            <span th:text="${session.cart.size()}" class="badge bg-dark text-white ms-1 rounded-pill">
              0
            </span>
          </span>
          <span th:if="${session.isEmpty()}" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </a>
      </form>
    </div>
  </div>
</nav>

<header th:fragment="header" class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Cleanstore</h1>
      <p class="lead fw-normal text-white-50 mb-0">Aqui vocÃª sai com os bolsos limpos</p>
    </div>
  </div>
</header>

<footer class="py-5 bg-dark" th:fragment="footer">
  <div class="container">
    <div th:unless="${#request.getParameter('msg') == null}" th:text="${#request.getParameter('msg')}" class="m-0 text-center alert alert-info"></div>
    </div>
  </footer>

  <div th:fragment="menu(username)">
    <p th:text="${username}"></p>
  </div>

  <div th:fragment="statusCadastro(status)">
    <p th:switch="${status}">
      <span th:case="'CADASTRADO'">CADATRADO</span>
      <span th:case="1">ALTERADO</span>
      <span th:case="'EXCLUIDO'">EXCLUIDO</span>
      <span th:case="*">CANCELADO</span>
    </p>
  </div>

  <div th:fragment="statusUsuario(status)">
    <p>
      <span th:if="${status == 'NOVO'}"> Bem vindo!</span>
      <span th:unless="${status == 'NOVO'}"> Voltou!!</span>
    </p>
  </div>

  <div th:fragment="displayName(name)">
    <p th:text="${name} ?: 'ANONIMO'"></p>
  </div>

</html>
