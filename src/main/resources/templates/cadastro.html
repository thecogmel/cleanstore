<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body>

    <h2 th:onclick="mensagem()">Cadastro de produtos</h2>

    <form method="post" th:object="${produto}" th:action="@{/salvar}" enctype="multipart/form-data">

        Nome: <input type="text" name="nome" th:field="*{nome}"> <br />
        Marca: <input type="text" name="marca" th:field="*{marca}"> <br />
        <p th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"> </p>
        Fabricação: <input type="date" name="fabricacao" th:field="*{fabricacao}"> <br />
        <p th:if="${#fields.hasErrors('fabricacao')}" th:errors="*{fabricacao}"> </p>
        Preço: <input type="number" min="1" step="any" name="preco" th:field="*{preco}"> <br />
        Tipo: <input type="text" name="tipo" th:field="*{tipo}"> <br />
        Imagem: <input type="file" name="file"/><br />
        <button type="submit">Enviar</button>
    </form>

    <!-- <div th:replace="fragments/commons :: footer"></div> -->

</body>
</html>
